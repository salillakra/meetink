name: Keep Render Awake

on:
  schedule:
    # Every 5 minutes. Adjust if you want to spam harder.
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render endpoint
        run: |
          for i in {1..5}
          do
            echo "Ping #$i"
            curl -s -o /dev/null -w "%{http_code}\n" https://meetink.onrender.com/ping
            sleep 5
          done
